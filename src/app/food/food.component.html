<div class="container p-0">
  <div class="card" style="font-size: large;">
    <div class="card-header d-flex justify-content-between align-items-center">
      <strong><span>Food</span></strong>
      <strong>Total Calories Consumed - <span style="font-size: x-large; border: 3px solid black; border-radius: 5px; margin: 2px;">{{ totalConsumedCalories }} calories</span></strong>
      <button
        class="btn btn-primary"
        data-bs-target="#addFood"
        data-bs-toggle="modal"
      >
        Add Food
      </button>
    </div>
    <div class="card m-3" *ngFor="let food of foods">
      <div class="card-header" style="font-size: large">
        <strong>{{ food.foodName }}</strong>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p><strong>Calories: </strong>{{ food.calories }}</p>
        </blockquote>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="addFood"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog model-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewFood">Add New Food</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="workoutName" class="col-form-label">Food Name</label>
            <input type="text" class="form-control" id="workoutName" />
          </div>
          <div class="mb-3">
            <label for="workoutSets" class="col-form-label">Calories</label>
            <input type="text" class="form-control" id="workoutSets" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addFood()">Save Food</button>
      </div>
    </div>
  </div>
</div>
